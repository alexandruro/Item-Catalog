{% extends "base.html" %}

{%block title%}Edit item{%endblock%}

{% block content %}
	<h1>Edit Item {{item.name}}</h1>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
				<label for="description">Description</label>
				<input type ="text" class="form-control" maxlength="100" name="description" value="{{item.description}}">
				<button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
